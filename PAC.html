<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="PAC.css">
    <link rel="icon" type="image" href="/logo.png">
    <title>Tic Tac Toe!</title>
</head>
<body>
    <div id="stats">
        <table class="nameTable">
            <tr>
                <td id="symb">&#10060</td><td id="P1name" onclick="changeName('P1name')">Human</td> <td class="e"> : </td><td id='P1score'>0</td>
            </tr> 
            <tr>
                <td  id="symb">&#9711</td><td id="P2name" title="Intelligence by Asir"><b>Computer</b></td> <td class="e"> : </td><td id='P2score'>0</td>
            </tr>        
        </table>
       
    </div>
    <div id="board">
        <table>
            <tr>
                <td id="11">&nbsp</td><td id="12">&nbsp</td><td id="13">&nbsp</td>
            </tr>
            <tr>
                <td id="21">&nbsp</td><td id="22">&nbsp</td><td id="23">&nbsp</td>
            </tr>
            <tr>
                <td id="31">&nbsp</td><td id="32">&nbsp</td><td id="33">&nbsp</td>
            </tr>
        </table>
    </div> 
    <div id="control">
        <div class="btn_con"><button title="Confirm your move" id="done" onclick="confirm()"> &check;</button><br>
            <button title="Undo last move" id='un' onclick="undo()"> Undo</button><br>
        </div>
        
        <button id='rule' onclick="rules()">We have only 1 rule!</button>
    </div>
    <script src="PAC.js"></script>
</body>
</html>
